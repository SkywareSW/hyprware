# ─────────────────────────────────────────
#  hyprware — hypr/hyprlock.conf
#  catppuccin mocha lockscreen
# ─────────────────────────────────────────

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpaper.png
    blur_passes = 4
    blur_size = 10
    noise = 0.02
    contrast = 0.85
    brightness = 0.65
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# ── CLOCK ────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(cdd6f4ff)
    font_size = 90
    font_family = JetBrains Mono Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(0a0a0e99)
}

# ── DATE ─────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(a6adc8ff)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 110
    halign = center
    valign = center
}

# ── PASSWORD INPUT ────────────────────────
input-field {
    monitor =
    size = 280, 52
    outline_thickness = 2
    dots_size = 0.28
    dots_spacing = 0.18
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(89b4fa66)
    inner_color = rgba(1e1e2ecc)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##a6adc8"><i>unlock...</i></span>
    hide_input = false
    rounding = 12
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    capslock_color = rgba(f9e2afff)
    position = 0, -100
    halign = center
    valign = center
}

# ── USER ─────────────────────────────────
label {
    monitor =
    text =   $USER
    color = rgba(b4befeff)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -50
    halign = center
    valign = center
}
